<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../assets/css/app.css" rel="stylesheet">
    <title>Connexion</title>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-900">
  
    <div class="center" id="connexion">
        <h1 class="text-3xl font-bold">Connexion</h1>
        <form action="#">
          <div class="txt_field">
            <input type="text" required id="pseudo" value="toto">
            <span></span>
            <label>Pseudonyme</label>
          </div>
          <div class="txt_field">
            <input type="password" required id="password" value="toto">
            <span></span>
            <label>Mot de passe</label>
          </div>
          <div id="alert-2" class="flex p-4 mb-4 bg-red-100 rounded-lg dark:bg-red-200" role="alert">
            <svg aria-hidden="true" class="flex-shrink-0 w-5 h-5 text-red-700 dark:text-red-800" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
            <span class="sr-only">Info</span>
            <div class="ml-3 text-sm font-medium text-red-700 dark:text-red-800">
              Vos identifiants sont incorrects
            </div>
            <button onclick="document.getElementById('alert-2').style.display= 'none';" type="button" class="ml-auto -mx-1.5 -my-1.5 bg-red-100 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex h-8 w-8 dark:bg-red-200 dark:text-red-600 dark:hover:bg-red-300" data-dismiss-target="#alert-2" aria-label="Close">
              <span class="sr-only">Close</span>
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>
          </div>
          <input type="submit" value="Connexion" id="login_btn">
          <div class="signup_link">
            Pas encore inscrit ? <button type="button" id="inscripiption_btn">Inscription</button>
          </div>
        </form>

    </div>
    <div class="center" id="inscription">
      <h1 class="text-3xl font-bold">Inscription</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Pseudonyme</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Mot de passe</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Confirmer votre mot de passe</label>
        </div>
        <input type="submit" value="Inscription">
        <div class="signup_link">
          Déjà inscrit ? <button type="button" id="connexion_btn">Connexion</button>
        </div>
      </form>
      
  </div>
    
</body>


<script type="module">
  import { fetchData } from '../../js/request.js';



  document.getElementById('login_btn').addEventListener("click", () => { //ajout du login au click du bouton connexion
    const login = document.getElementById('pseudo').value.trim();
    const password = document.getElementById('password').value;
    if(login.length != 0 && password.length != 0){
      const body = JSON.stringify({
            "username": login,
            "password": password
      })
      fetchData(body, 'POST', 'login/').then(response => {
        localStorage.setItem('user', JSON.stringify(response));
        window.location.href = "../../index.html";
      }).catch(error => {
          document.getElementById('alert-2').style.display= 'flex';
      });
        
      
    }
  });
</script>

<script>
  
  showConnexion = true;
  document.getElementById('alert-2').style.display= 'none';
  document.getElementById('connexion_btn').addEventListener("click", () => {
    showConnexion = true;
    showOtherModal();
  });
  document.getElementById('inscripiption_btn').addEventListener("click", () => {
    showConnexion = false;
    showOtherModal();
  });

  function showOtherModal(){
    if(showConnexion){
      document.getElementById('connexion').style.display = 'block';
      document.getElementById('inscription').style.display = 'none';
    } else {
      document.getElementById('connexion').style.display = 'none';
      document.getElementById('inscription').style.display = 'block';
    }
  }







</script>
</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Poppins:wght@400;500;600&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body{
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
}
.center{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  background: white;
  border-radius: 10px;
  box-shadow: 10px 10px 15px rgba(0,0,0,0.05);
  animation: show-modal 1s ease;
}
@keyframes show-modal {
  from{
    opacity: 0;
    top:45%;
  }
  to{
    opacity: 1;
    top: 50%;
  }
}
.center h1{
  text-align: center;
  padding: 20px 0;
  border-bottom: 1px solid silver;
}
.center form{
  padding: 0 40px;
  box-sizing: border-box;
}
form .txt_field{
  position: relative;
  border-bottom: 2px solid #adadad;
  margin: 30px 0;
}
.txt_field input{
  width: 100%;
  padding: 0 5px;
  height: 40px;
  font-size: 16px;
  border: none;
  background: none;
  outline: none;
}
.txt_field label{
  position: absolute;
  top: 50%;
  left: 5px;
  color: #adadad;
  transform: translateY(-50%);
  font-size: 16px;
  pointer-events: none;
  transition: .5s;
}
.txt_field span::before{
  content: '';
  position: absolute;
  top: 40px;
  left: 0;
  width: 0%;
  height: 2px;
  background: #2691d9;
  transition: .5s;
}
.txt_field input:focus ~ label,
.txt_field input:valid ~ label{
  top: -5px;
  color: #2691d9;
}
.txt_field input:focus ~ span::before,
.txt_field input:valid ~ span::before{
  width: 100%;
}
.pass{
  margin: -5px 0 20px 5px;
  color: #a6a6a6;
  cursor: pointer;
}
.pass:hover{
  text-decoration: underline;
}
input[type="submit"]{
  width: 100%;
  height: 50px;
  border: 1px solid;
  background: #2691d9;
  border-radius: 25px;
  font-size: 18px;
  color: #e9f4fb;
  font-weight: 700;
  cursor: pointer;
  outline: none;
}
input[type="submit"]:hover{
  border-color: #2691d9;
  transition: .5s;
}
.signup_link{
  margin: 30px 0;
  text-align: center;
  font-size: 16px;
  color: #666666;
}
.signup_link button{
  color: #2691d9;
  text-decoration: none;
  outline:none;
  background: none;
  border:none;
  cursor: pointer;
}
.signup_link button:hover{
  text-decoration: underline;
}
#inscription{
  display: none;
}
</style>
