<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../assets/css/app.css" rel="stylesheet">
    <title>Connexion</title>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-900">
    <div class="center" id="connexion">
        <h1 class="text-3xl font-bold">Connexion</h1>
        <form method="post">
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Pseudonyme</label>
          </div>
          <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Mot de passe</label>
          </div>
          <input type="submit" value="Connexion">
          <div class="signup_link">
            Pas encore inscrit ? <button type="button" id="inscripiption_btn">Inscription</button>
          </div>
        </form>
    </div>
    <div class="center" id="inscription">
      <h1 class="text-3xl font-bold">Inscription</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Pseudonyme</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Mot de passe</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Confirmer votre mot de passe</label>
        </div>
        <input type="submit" value="Inscription">
        <div class="signup_link">
          Déjà inscrit ? <button type="button" id="connexion_btn">Connexion</button>
        </div>
      </form>
  </div>
    
</body>
<script>
  showConnexion = true;
  document.getElementById('connexion_btn').addEventListener("click", () => {
    showConnexion = true;
    showOtherModal();
  });
  document.getElementById('inscripiption_btn').addEventListener("click", () => {
    showConnexion = false;
    showOtherModal();
  });

  function showOtherModal(){
    if(showConnexion){
      document.getElementById('connexion').style.display = 'block';
      document.getElementById('inscription').style.display = 'none';
    } else {
      document.getElementById('connexion').style.display = 'none';
      document.getElementById('inscription').style.display = 'block';
    }
  }




</script>
</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Poppins:wght@400;500;600&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body{
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
}
.center{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  background: white;
  border-radius: 10px;
  box-shadow: 10px 10px 15px rgba(0,0,0,0.05);
  animation: show-modal 1s ease;
}
@keyframes show-modal {
  from{
    opacity: 0;
    top:45%;
  }
  to{
    opacity: 1;
    top: 50%;
  }
}
.center h1{
  text-align: center;
  padding: 20px 0;
  border-bottom: 1px solid silver;
}
.center form{
  padding: 0 40px;
  box-sizing: border-box;
}
form .txt_field{
  position: relative;
  border-bottom: 2px solid #adadad;
  margin: 30px 0;
}
.txt_field input{
  width: 100%;
  padding: 0 5px;
  height: 40px;
  font-size: 16px;
  border: none;
  background: none;
  outline: none;
}
.txt_field label{
  position: absolute;
  top: 50%;
  left: 5px;
  color: #adadad;
  transform: translateY(-50%);
  font-size: 16px;
  pointer-events: none;
  transition: .5s;
}
.txt_field span::before{
  content: '';
  position: absolute;
  top: 40px;
  left: 0;
  width: 0%;
  height: 2px;
  background: #2691d9;
  transition: .5s;
}
.txt_field input:focus ~ label,
.txt_field input:valid ~ label{
  top: -5px;
  color: #2691d9;
}
.txt_field input:focus ~ span::before,
.txt_field input:valid ~ span::before{
  width: 100%;
}
.pass{
  margin: -5px 0 20px 5px;
  color: #a6a6a6;
  cursor: pointer;
}
.pass:hover{
  text-decoration: underline;
}
input[type="submit"]{
  width: 100%;
  height: 50px;
  border: 1px solid;
  background: #2691d9;
  border-radius: 25px;
  font-size: 18px;
  color: #e9f4fb;
  font-weight: 700;
  cursor: pointer;
  outline: none;
}
input[type="submit"]:hover{
  border-color: #2691d9;
  transition: .5s;
}
.signup_link{
  margin: 30px 0;
  text-align: center;
  font-size: 16px;
  color: #666666;
}
.signup_link button{
  color: #2691d9;
  text-decoration: none;
  outline:none;
  background: none;
  border:none;
  cursor: pointer;
}
.signup_link button:hover{
  text-decoration: underline;
}
#inscription{
  display: none;
}
</style>
